[phases.setup]
nixPkgs = ["nodejs_20", "pnpm", "python3", "gcc", "gnumake", "pkg-config"]
aptPkgs = ["build-essential"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = [
  "pnpm --filter web build",
  "pnpm --filter api build"
]

[start]
cmd = "node packages/api/dist/server.js"

[variables]
NODE_ENV = "production"
PORT = "3000"
DATABASE_URL = "/app/data/todo.db"
STATIC_DIR = "/app/packages/web/dist"