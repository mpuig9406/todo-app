version: "3.8"

services:
  todo-app:
    build: .
    container_name: todo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - todo-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/todo.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  todo-data:
    driver: local
